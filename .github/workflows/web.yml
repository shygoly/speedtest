name: Web CI

on:
  push:
    paths:
      - 'web-frontend/**'
      - '.github/workflows/web.yml'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install and build
        working-directory: web-frontend
        run: |
          npm ci || npm install
          npm run build
